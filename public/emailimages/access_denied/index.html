<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Access Denied</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>

.oopsbackground
{    padding: 20px;
border: solid 1px #d1dee6;
background: #e2f2fc;
border-radius: 3px;
box-shadow: 0 0 13px #d1dee6;
}



.oops
{font-size:80px;
font-weight: 900;
color: #0068a5;
margin-top: 65px;
}

.we-cant
{font-size: 20px;
font-weight: bold;
color: #00334b;
line-height:25px;
}

.error
{
color:#00334b;
font-weight:bold;
font-size:17px;
margin:30px 0px 40px 0px;
}
.back-to-home-page
{
background: #0068a5;
color: #fff;
padding: 15px 20px;
border-radius: 3px;
font-weight: bold;
}

.back-to-home-page:hover
{
background:#0068a5;
color: #fff;
text-decoration:blink
}

.error-page-marging
{
margin-top:80px;}

@media all and (max-width:320px), (max-width:375px), (max-width:384px), (max-width:414px), (max-device-width:450px), (max-device-width:480px), (max-device-width:540px) {

.oops
{font-size:30px;
font-weight: 900;
color: #0068a5;
margin:0px;
}

.we-cant
{font-size:8px;
font-weight: bold;
color: #00334b;
line-height:13px;
}

.error
{
color: #00334b;
font-weight: bold;
font-size: 9px;
margin: 10px 0px 20px 0px;
}
.back-to-home-page
{
background: #0068a5;
color: #fff;
padding: 11px 11px;
border-radius: 3px;
font-weight: bold;
font-size: 9px !important;
}

.error-page-marging
{
margin-top:0px;}


}


</style>
</head>

<body>
<div class="container error-page-marging">
<div class="row">
<div class="col-md-1 col-xs-1 col-sm-1 text-center">&nbsp;</div>
<div class="col-md-10 oopsbackground">
<div class="row">
<div class="col-md-6 col-xs-7 col-sm-7 text-center">
<div class="row">
<div class="col-md-12 oops">OOPS!</div>
<div class="col-md-12 we-cant">We can't seem to find the
page<br />you're looking for.</div>
<div class="col-md-12 error">Error code: 403</div>
<div class="col-md-12"><a href="#" class="back-to-home-page">Back to Home Page</a></div>
</div>
</div>
<div class="col-md-6 col-xs-5 col-sm-7 text-center" style="border-left:dotted 2px #88aabe;"><img src="images/access_denied_image.png" alt="access_denied_image" style="width:100%;"></div>

</div>

</div>
<div class="col-md-1 col-xs-1 col-sm-1 text-center">&nbsp;</div>
</div>




</div>
</body>
</html>
